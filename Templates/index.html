<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSS ERP</title>

    <link rel="icon" href="/static/Icons/top.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Young+Serif&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Custom Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #3494e6, #ec6ead);
            transition: background 0.5s;
            font-family: 'Your-Font-Family'; /* Add your preferred font family here */
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.5s;
            width: 400px;
            max-width: 100%;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

      

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            outline: none;
            padding-left: 35px;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            border-color: #007bff;
        }

        .login-form .icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 10px;
            color: #6c757d;
        }

        .login-form .password-icon {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 10px;
            color: #6c757d;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .login-form button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .login-form a {
            text-decoration: none;
            color: #007bff;
        }

        .login-form a:hover {
            text-decoration: underline;
        }

        /* Error Shake Animation */
        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-10px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(10px);
            }
        }

        .loignimage {
            max-width: 1800px;
            max-height: 140px;
            margin-left: 40px; /* Adjust the height as needed */
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="/static/Logo/logo.png" alt="Network Is Slow" class="loignimage">
<br>

        <form class="login-form" method="post" action="{% url 'login_page' %}">
            {% csrf_token %}
            <div class="mb-3 position-relative">
                <i class="icon fas fa-user"></i>
                <label for="username" class="form-label visually-hidden">Email</label>
                <input type="text" id="username" name="email" placeholder="email" required>
            </div>
            <div class="mb-3 position-relative">
                <i class="icon fas fa-lock"></i>
                <label for="password" class="form-label visually-hidden">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="password-icon fas fa-eye-slash" onclick="togglePassword()"></i>
            </div>
            <button type="submit">Login <i class="fas fa-sign-in-alt"></i></button>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome Icons JS (optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById('password');
            var passwordIcon = document.querySelector('.password-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            }
        }
    </script>
</body>

</html>
