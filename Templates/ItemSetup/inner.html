<table class="table table-bordered" id="dataTable">
    <tbody>
        <tr>
            <th>S.N</th>
            <th scope="col" class="table-heading">
              <i class="fa fa-leaf"></i> Image
            </th>

            <th scope="col" class="table-heading">
              <i class="fa fa-leaf"></i>Item Name
            </th>

            <th scope="col" class="table-heading">
              <i class="fa fa-leaf"></i>Bar Code
            </th>
            
            <th scope="col" class="table-heading">
              <i class="fa fa-leaf"></i> Main Unit 
            </th>

            <th scope="col" class="table-heading">
              <i class="fa fa-leaf"></i>Item Group
            </th>
            <th scope="col" class="table-heading">
              <i class="fa fa-leaf"></i>Actions
            </th>
          </tr>
         
      
      {% for data in item_data %}
      <tr class='item-row'>
        <td>{{forloop.counter }}</td>
        <td class="table-data">{{ data.iteam_image }}</td>
        <td class="table-data">{{ data.item_name}}</td>
        <td class="table-data">{{ data.barcode }}</td>
        <td class="table-data">{{ data.unit_choice }}</td>
        <td class="table-data">{{ data.select_group }}</td>
  
        <td class="table-data">
          <a style='margin-right: 5px;' href="{% url 'delete_item' data.id %}" onclick="return confirm('Are you sure you want to delete this item?');">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
            </svg>
        </a>
        
        
          
          <a href="{% url 'edit_item' data.id %}">
            <i class="fa-solid fa-pen-to-square"></i>
        </a>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <script>
    // JavaScript for client-side search
    document.getElementById('searchInput').addEventListener('input', function () {
      filterTable();
    });

    function filterTable() {
      var input, filter, table, tr, td, i, j, txtValue;
      input = document.getElementById("searchInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("dataTable");
      tr = table.getElementsByTagName("tr");

      // Loop through all table rows
      for (i = 0; i < tr.length; i++) {
        var rowVisible = false; // Flag to check if any column contains the filter text

        // Loop through all table cells in the current row
        for (j = 0; j < tr[i].cells.length; j++) {
          td = tr[i].cells[j];
          if (td) {
            txtValue = td.textContent || td.innerText;

            // Check if any cell contains the filter text
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              rowVisible = true;
              break; // No need to check other cells in this row
            }
          }
        }

        // Show or hide the row based on the flag
        if (rowVisible) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }

</script>
