<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dealer Setup</title>
  <link rel="icon" href="/static/Icons/top.png" />
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .modal-content {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .modal-header {
      justify-content: center;
      border-bottom: 1px solid #dee2e6;
      background-color: #007bff;
      color: #fff;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .form-control, .select2-container .select2-selection--single {
      border: 1px solid #ced4da;
      border-radius: 10px;
      padding: 0.375rem 0.75rem;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .form-control:focus, .select2-container--default .select2-selection--single:focus {
      border-color: #80bdff;
      outline: 0;
      box-shadow: none;
    }
    .select2-container--default .select2-selection--single {
      height: calc(1.5em + 0.75rem + 2px);
      border-radius: 10px;
    }
    .select2-container--default .select2-selection--single .select2-selection__rendered {
      line-height: calc(1.5em + 0.75rem);
    }
    .select2-container--default .select2-selection--single .select2-selection__arrow {
      height: calc(1.5em + 0.75rem);
    }
    .modal-footer {
      border-top: 1px solid #dee2e6;
      background-color: #f8f9fa;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }
    .modal-footer button {
      border: none;
      outline: none;
      border-radius: 10px;
      padding: 0.375rem 0.75rem;
      transition: background-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .modal-footer button:focus {
      box-shadow: none;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }
  </style>
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">Please Enter The Amount</h5>
      </div>
      <div class="modal-body">
        {% if error %}
        <p class="text-danger">{{error}}</p>
        {% endif %}
        {% if message %}
        <p class="text-success">{{message}}</p>
        {% endif %}
        <form method="post">
          {% csrf_token %}         
          <div>
            <label for="Amount">Amount</label>
            <input type="text" class="form-control" placeholder="Enter Your Amount" >
          </div>
      </div>
      <div class="modal-footer">
        <a href="{% url 'sales_invoice' %}" class="btn btn-secondary">Close</a>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
        </form>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
<script>
  $(document).ready(function() {
    $('#myModal').modal('show');
    $('#salesLedger').select2({
      placeholder: 'Select a Ledger',
      allowClear: true
    });
  });
</script>
</body>
</html>
