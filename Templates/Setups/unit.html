<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Your existing head content -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Unit Setup</title>
    <!-- Add your custom styles here -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .form-container h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: #495057;
        }

        .form-control {
            border: 2px solid #007bff;
            border-radius: 5px;
        }

        .form-check {
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border: 2px solid #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border: 2px solid #0056b3;
        }
        input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Firefox */
input[type=number] {
  -moz-appearance: textfield;
}
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Modal -->
        <div class="modal fade" id="customerSetupModal" tabindex="-1" aria-labelledby="customerSetupModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="customerSetupModalLabel">Unit Setup</h5>
                        <a href="{% url 'menu_page' %}" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></a>
                    </div>
                    <div class="modal-body">
                        <form method="post" action="{% url "unit_setup" %}">
                            {% csrf_token %}
                            <div class="row">
                                <!-- Left Column -->
                                <div class="form-group">
                                    <label for="nameInput">Name Of Unit </label>
                                    <input type="text" class="form-control" id="nameInput"
                                        placeholder="Enter Name" name="unit_name">
                                </div>
                                <div class="form-group">
                                    <label for="nameInput">Symbol</label>
                                    <input type="text" class="form-control" id="nameInput"
                                        placeholder="Enter Name" name="unit_symbol">
                                </div>
                                <div class="form-group">
                                    <label for="nameInput">Decimal</label>
                                    <input type="text" class="form-control" id="nameInput"
                                        placeholder="Enter Name" name="unit_extra">
                                </div>
                            </div>
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary btn-center">Save</button>
                            <style>
                                .btn-center {
                                    display: block;
                                    margin: auto;
                                    width: 300px; /* Adjust the width as needed */
                                    padding: 5px; /* Adjust the padding as needed */
                                }
                            </style>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        // JavaScript to open the modal on page load
        var myModal = new bootstrap.Modal(document.getElementById('customerSetupModal'));
        document.querySelector('.btn-close').addEventListener('click', function () {
            window.location.href = "{% url 'menu_page' %}";
        });
        myModal.show();
    </script>
</body>

</html>
