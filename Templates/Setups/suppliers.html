<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Your existing head content -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI/tfWknz7LfiFf5tr9kT5qt9f4s6qS5uGLafC4M=" crossorigin="anonymous"></script>
    <title>Supplier Setup</title>
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>

    <link rel="icon" href="/static/Icons/top.png" />

    <!-- Add your custom styles here -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container-custom {
            max-width: 600px; /* Adjust the max-width as needed */
            margin: auto;
            padding: 20px;
        }

        .form-container {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            animation: fadeIn 0.5s ease-in-out;
            padding: 20px; /* Add padding to give some space inside the form container */
        }

        .form-container h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 10px;
        }

        .modal-body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
            text-align: center;
        }

        .modal-body a {
            flex-basis: calc(50% - 5px); /* Adjust the width of each link */
            padding: 10px;
            color: #000000;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .modal-body a i {
            margin-right: 10px;
        }

        /* Add this style for another animation on hover */
        .modal-body a:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container mt-5 container-custom">
        <!-- Modal -->
        <div class="modal fade animate__animated animate__fadeIn" id="customerSetupModal" tabindex="-1"
            aria-labelledby="customerSetupModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content form-container">
                    <div class="modal-header">
                        <h2 class="modal-title" id="customerSetupModalLabel"><i class="fa fa-users"></i> Supplier Setup</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <a href="{% url "create_s_group" %}" ><i class="fa-solid fa-arrow-right"></i> Supplier Group</a>
                        <a href="{% url "create_s_terms" %}" ><i class="fa-solid fa-arrow-right"></i> Terms & Conditions</a>
                        <a href="{% url "create_s_category" %}" ><i class="fa-solid fa-arrow-right"></i> Supplier Category</a>
                        <a href="{% url "create_supplier" %}" ><i class="fa-solid fa-arrow-right"></i> Create Supplier</a>
                        <a href="{% url "create_s_report" %}" ><i class="fa-solid fa-arrow-right"></i> Supplier Reports</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        // JavaScript to open the modal on page load
        var myModal = new bootstrap.Modal(document.getElementById('customerSetupModal'));

        // Add event listener to close button
        document.querySelector('.btn-close').addEventListener('click', function () {
            window.location.href = "{% url 'menu_page' %}";
        });

        // Show the modal
        myModal.show();
    </script>
</body>

</html>
