<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="icon" href="/static/Icons/top.png"/>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="customerSetupModalLabel">Manage User <a href="{% url "create_user" %}" style="color: rgb(0, 102, 255);"> <i class="fa fa-plus"></i></a></h5>
            <a href="{% url "menu_page" %}" class="close" aria-label="Close" id="closeUserModal">&times;</a>
            <a href="{% url "create_user" %}"></a>
        </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="userRoles">Select User</label>
                <select class="form-control" id="userRoles" name="userRoles">

                    {% for user in users %}
                    <option value="{{ user.username }}">{{ user.username }}</option>
                {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Permissions:</label><br>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="allowEditEntry" name="allowEditEntry">
                            <label class="form-check-label" for="allowEditEntry">Allow to Edit Entry</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="allowEditVoucher" name="allowEditVoucher">
                            <label class="form-check-label" for="allowEditVoucher">Allow to Edit Voucher</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="allowSales" name="allowSales">
                            <label class="form-check-label" for="allowSales">Allow Sales</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="allowPurchase" name="allowPurchase">
                            <label class="form-check-label" for="allowPurchase">Allow Purchase</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="allowPayment" name="allowPayment">
                            <label class="form-check-label" for="allowPayment">Allow Payment</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="allowPayment" name="allowPayment">
                            <label class="form-check-label" for="allowPayment">Allow Create</label>
                        </div>
                    </div>




                    <div class="col-md-6">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="allowReceipt" name="allowReceipt">
                            <label class="form-check-label" for="allowReceipt">Allow Receipt</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="allowSetting" name="allowSetting">
                            <label class="form-check-label" for="allowSetting">Allow Setting</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="dontAllowSetting" name="dontAllowSetting">
                            <label class="form-check-label" for="dontAllowSetting">Don't Allow Setting</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="allowBackDateEntry" name="allowBackDateEntry">
                            <label class="form-check-label" for="allowBackDateEntry">Allow BackDate Entry</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="allowForReport" name="allowForReport">
                            <label class="form-check-label" for="allowForReport">Allow for Report</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="allowMaintainUser" name="allowMaintainUser">
                            <label class="form-check-label" for="allowMaintainUser">Allow Maintain User</label>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Include Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    // Show the modal when the page is loaded
    $(document).ready(function(){
        $('#userModal').modal('show');
    });

    // Add event listener to the close button for redirection
    document.querySelector('.btn-close').addEventListener('click', function () {
        window.location.href = "{% url 'menu_page' %}";
    });
</script>

</body>
</html>
